<!DOCTYPE html>
<meta charset="utf-8" />

<title>Laadimine</title>
<body>
<h1>Meditsiinilise labori koduleht</h1>
<img src="picture.jpg" alt="" width="1170" height="110"/>
	<ul>
  		<li>
    		<a href="index.html">Pealeht</a>
  		</li>
	</ul>
<p>Siin saab uusi proovimaterjale juurde tekitada</p>
	<form action = "proovimaterjalid.html" method = "post" enctype = "multipart/form-data">
		<table>
                <tr>
                    <td>Proovikatsuti nimetus:</td>
                    <td>
                        <input type = "text" placeholder = "Sisesta proovikatsuti nimetus" size = "50">
                    </td>
                </tr>
                <tr>
                    <td>Proovimaterjal:</td>
                    <td>
                        <input type="text" list="valikud" placeholder = "Vali proovimaterjal" size = "50">
                        <datalist id="valikud">
                            <option>Seerum</option>
                            <option>Plasma</option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>Proovimaterjali kogus:</td>
                    <td>
                        <input type="number" min="0" max="100" step="1" placeholder = "Sisesta proovimaterjali kogus" size = "50">
                    </td>
                </tr>
                <tr>
                    <td>Analüüsid</td>
                    <td>
                        <input type = "text" placeholder = "Sisesta analüüsid" size = "50">
                    </td>
                </tr>
                <tr>
                    <td>Proovikatsuti suur pilt:</td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                <tr>
                    <td>Proovikatsuti väike pilt:</td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                <tr>
                    <td colspan = "2">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
		</table>
	</form>
<link rel="stylesheet" href="styles.css">
<p>
 <a href="http://validator.w3.org/check?uri=referer">

 </a>
</p>
</body>
</html>
